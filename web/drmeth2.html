<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Drmeth2</title>
    <link rel="stylesheet" href="drmeth2.css">
  </head>
  <body>
    <h1>Drmeth2</h1>
    
    <p>Welcome to the glorius world of Dr. Meth 2!</p>
    
    <div id="sellncook" style="position:relative; width:35%; height:15%; float:left;">
      <p id="imgCook">
        <img src="cook.png">
        <label id="labelMeth"></label>
      </p>
      
      <p id="imgSell">
        <img src="sell.png">
        <label id = "labelMoney"></label>
      </p>
    </div>
    
    <div id="buildingSlots" style="position:relative; float:left;">
      <table>
        <tr>
          <th>Count</th>
          <th>Type</th>
          <th>Worker</th>
          <th>Buy Worker</th>
        </tr>
        <tr>
          <td><label id="slot1Count"></label></td>
          <td><label id="slot1Name"></label></td>
          <td><label id="slot1Worker"></label></td>
          <td id="slot1BuyWorker">Buy</td>
        </tr>
      </table>
    </div>
    
    <div id="shop" style="position:relative; width:35%; height=40%">      
      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr>
          <td><label id="slot1NameNBuy"></label></td>
          <td><label id="slot1Price"></label></td>
        </tr>
      </table>
    </div>

    <script type="application/dart" src="drmeth2.dart" alt="cook"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
